<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body class="container">


	<div th:insert="layout/header::header"></div>
	
	
	<nav>
		<ul class="nav nav-tabs" id="myTab" role="tablist">
	  		<li class="nav-item" role="presentation">
	    		<a class="nav-link active" id="home-tab" data-toggle="tab" href="#home"
	    		 role="tab" aria-controls="home" aria-selected="true">agregar</a>
	  		</li>
	  		<li class="nav-item" role="presentation">
	    		<a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" 
	    		role="tab" aria-controls="profile" aria-selected="false">usuarios</a>
	  		</li>
	  		<li class="nav-item" role="presentation">
	    		<a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" 
	    		role="tab" aria-controls="contact" aria-selected="false">barrios</a>
	  		</li>
		</ul>
	</nav>
	
	
	<!-- div para contener el formulario -->
	<div>
		<!-- form con th:object para trabajr sobre el obejto formusuario que es un objeto Usuario, th:action accion a 
		ejecutar cuando se de click en el boton y busca el postMapint con ese identificador -->
		<form class="form" role="form" th:object="${formusuario}" th:action="@{/gestor}" method="post">
		<!--<form class="container" th:object="${usuario}" th:action="@{/gestor}" method="post">-->
		  <div class="form-row">
		  	<!-- div con class col-md- mb para estableces el tamaño que ocupara en la pajina -->
		    <div class="col-md-6 mb-3">
		    	<!-- nombre que mostrara alado del input para guiar -->
		      <label for="idagregarbarrio">apellido</label>
		      <!-- input que recibe texto, th:field es para guardar en el objeto lo puesto en input -->
		      <input type="text" class="form-control" th:field="${formusuario.apellidoReal}">		      
		    </div>
		  </div>
		  <!-- submit al hacer click pasa los datos al controller -->
		  <button class="btn btn-primary" type="submit">agregar usuario</button>
		</form>
	</div>
	
	
<div th:insert="layout/footer::footer"></div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
